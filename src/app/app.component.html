<br><br>
<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address: </label>
      <input class="form-control" type="email" name="email" (ngModel)="email" required email #email2=ngModel>
      <span class="error-block-email" *ngIf="!email2.valid && email2.touched">Enter a valid email.</span>
    </div>

    <!-- Subscription -->
    <div class="form-group">
      <label for="subs">Subscription Tier: </label>
      <select class="form-control" [(ngModel)]="subs" name="subs" ngModel>
        <option name="subs">Basic</option>
        <option name="subs">Advanced</option>
        <option name="subs">Pro</option>
      </select>
    </div>
    <!-- Password -->
    <div class="form-group">
        <label for="pw">Password: </label>
      <input class="form-control" type="password" name="pw" (ngModel)="pw" minlength="1" #pw=ngModel>
      <span class="error-block-pw" *ngIf="!pw.valid && pw.touched">Enter a valid password.</span>
    </div>

    <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
  <hr>
  <div class="container" *ngIf="f.submitted">
    Data Entered:<br>
    Email: {{email}}<br>
    Subscription: {{sub}}<br>
    Password: {{password}}<br>
  </div>
  <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
</div>
